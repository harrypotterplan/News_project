<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }} - AI News Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ article.title }}</h1>
        <p><strong>카테고리:</strong> {{ article.category | default('미분류') }}</p>
        <p><strong>발행일:</strong> {{ article.published_at.strftime('%Y-%m-%d %H:%M') if article.published_at else '알 수 없음' }}</p>
        <p><strong>요약:</strong> {{ article.summary | default('요약 없음') }}</p>
        <p><strong>본문:</strong> {{ article.full_content | default('본문 없음') }}</p>
        <a href="{{ article.url }}" target="_blank" class="btn btn-secondary">원문 보기</a>
        <div class="mt-3">
            <button onclick="submitFeedback('like')" class="btn btn-success me-2">좋아요</button>
            <button onclick="submitFeedback('dislike')" class="btn btn-danger me-2">싫어요</button>
            <button onclick="submitFeedback('cancel')" class="btn btn-warning">피드백 취소</button>
        </div>
        <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">홈으로</a>
        <script>
            function submitFeedback(feedbackType) {
                fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ article_id: {{ article.id }}, feedback_type: feedbackType })
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error: ' + error));
            }
        </script>
    </div>
</body>
</html>
